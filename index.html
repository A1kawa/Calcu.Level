<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-background">
            <div id="sound" ><img onclick="MusicToggle(true)" id="auto" src="buttons/soundMute.png" alt=""></div>
            <div class="obj">
                <div class="text-obj"><div id="needed"></div></div>
                <div id="text-cur"></div>
                <img src="buttons/needed.png" alt="">
            </div>

        </div>
        
    </div>

    <div class = 'Calculator' id="ChangeBG">
        <div class = 'calcBG'>

            <div id = calcDpl></div>
            <div id="AllButtons">
                <div class="NewButtons">
                    <div id="NewButtons01" class="lines"></div>
                    <div id="NewButtons02" class="lines"></div>
                    <div id="NewButtons03" class="lines"></div>
                    <div id="NewButtons04" class="lines"></div>
                </div>
                <div>
                    <div class = 'lines'>
                        <div class="column" onclick="digito(1)"><img src="buttons/1.png" alt="" class="buttons"><div id = '1' class = 'vezes'></div></div>
                        <div class="column" onclick="digito(2)"><img src="buttons/2.png" alt="" class="buttons"><div id = '2' class = 'vezes'></div></div>
                        <div class="column" onclick="digito(3)"><img src="buttons/3.png" alt="" class="buttons"><div id = '3' class = 'vezes'></div></div>
                        <div class="column" onclick="adicao()"><img src="buttons/+.png" alt="" class="buttons"><div id = '+' class = 'vezes'>2</div></div>
                    </div>
                    <div class = 'lines'>
                        <div class="column" onclick="digito(4)"><img src="buttons/4.png" alt="" class="buttons"><div id = '4' class = 'vezes'></div></div>
                        <div class="column" onclick="digito(5)"><img src="buttons/5.png" alt="" class="buttons"><div id = '5' class = 'vezes'></div></div>
                        <div class="column" onclick="digito(6)"><img src="buttons/6.png" alt="" class="buttons"><div id = '6' class = 'vezes'></div></div>
                        <div class="column" onclick="subtracao()"><img src="buttons/-.png" alt="" class="buttons"><div id = '-' class = 'vezes'></div></div>
                    </div>
                    <div class = 'lines'>
                        <div class="column" onclick="digito(7)"><img src="buttons/7.png" alt="" class="buttons"><div id = '7' class = 'vezes'></div></div>
                        <div class="column" onclick="digito(8)"><img src="buttons/8.png" alt="" class="buttons"><div id = '8' class = 'vezes'></div></div>
                        <div class="column" onclick="digito(9)"><img src="buttons/9.png" alt="" class="buttons"><div id = '9' class = 'vezes'></div></div>
                        <div class="column" onclick="multiplicacao()"><img src="buttons/x.png" alt="" class="buttons"><div id = 'x' class = 'vezes'></div></div>
                    </div>
                    <div class = 'lines'>
                        <div class="column"><img src="buttons/charge.png" alt="" class="buttons"><div class = 'vezes' id = 'power'></div></div>
                        <div class="column" onclick="digito(0)"><img src="buttons/0.png" alt="" class="buttons"><div id = '0' class = 'vezes'></div></div>
                        <div class="column" onclick="send()" id = 'send'><img src="buttons/send.png" alt="" class="buttons"></div>
                        <div class="column" onclick="divisao()"><img src="buttons/divide.png" alt="" class="buttons"><div id = '/' class = 'vezes'></div></div>
                    </div>
                </div>
                <div class="NewButtons">
                    <div id="NewButtons05" class="lines"></div>
                    <div id="NewButtons06" class="lines"></div>
                    <div id="NewButtons07" class="lines"></div>
                    <div id="NewButtons08" class="lines"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="money">
        <div id="congrats" onclick="restart()">RESTART</div>
        <div id="cash"></div>
        <div id="rounds">1/20</div>
    </div>
    <audio id="default" src="sounds/DefaultClick.mp3"></audio>
    <audio id="musica" src="sounds/MainBG_edite.mp3"></audio>

    

    <div id = 'shop'>
        <div id = 'showcase01' class="showcases"></div>
        <div id = 'showcase02' class="showcases"></div>
        <div id = 'ShopBtns'>
            <div class="reroll"><img onmouseenter="hoverShop('RR')" onclick="Reroll()" id="RR" src="buttons/reroll.png" alt="" style="height: 80px; margin: 20px 0px 0px 50px;"></div>
            <div class="continue"><img onclick="Continue()" onmouseenter="hoverShop('CNT')" id="CNT" src="buttons/continue.png" alt="" style="height: 80px; margin: 20px 50px 0px 0px;"></div>
        </div>
    </div>

    <script src="./anime.min.js"></script>
    <script src="arrays.js"></script>
    <script src="sessions.js"></script>
    <script>
        function MusicToggle(qual) {
            if (qual == true) {
                document.getElementById('sound').innerHTML = `<img onclick="MusicToggle(false)" id="auto" src="buttons/soundOn.png" alt="">`
                bgSnd.muted = false
                bgSnd.volume = .3
                bgSnd.play()
            } else{
                document.getElementById('sound').innerHTML = `<img onclick="MusicToggle(true)" id="auto" src="buttons/soundMute.png" alt="">`
                bgSnd.muted = true
            }
        }
    </script>
</body>
</html>
